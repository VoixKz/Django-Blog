<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title|truncatechars:25 }}</title>
</head>
<body>

    <h2>{{ post.title }}</h2>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 50vw;">
    {% endif %}
    <p><i>{{ post.created_at }}</i></p>
    <p>{{ post.content|linebreaksbr }}</p>

    <a href="{% url 'post_list' %}">Назад</a>

</body>
</html>
